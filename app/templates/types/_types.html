<table cellspacing="0" id="types" class="types tablesorter">
	<thead>
  		<tr>
           <th class="id">{{ _('Id') }}</th>
           <th>{{ _('Name') }}</th>
           <th>{{ _('Symbol') }}</th>
           <th>{{ _('Description') }}</th>
           <th class="extras">{{ _('Extras') }}</th>
       </tr>
    </thead>
    <tbody>
	{% for type in types %}

	{% endfor %}
	</tbody>
</table>
