<table cellspacing="0" id="units" class="units tablesorter">
	<thead>
  		<tr>
           <th class="id">{{ _('Id') }}</th>
           <th>{{ _('Name') }}</th>
           <th>{{ _('Symbol') }}</th>
           <th>{{ _('Description') }}</th>
           <th class="extras">{{ _('Extras') }}</th>
       </tr>
    </thead>
    <tbody>
	{% for unit in units %}
    		{% include "units/_unit_header.html" %}
	{% endfor %}
	</tbody>
</table>
